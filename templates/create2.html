    <div class="container">
        <div id="create-entry" class="row">
            <form id="create-form">
                <div class="form-group\">
                    <label for="title-input">Title</label>
                    <input type="text" class="form-control" id="title-input" placeholder="Enter the title of the book">
                </div>
                <div class="form-group\">
                    <label for="media-link-input">Link to image</label>
                    <input type="text" class="form-control" id="media-link-input" placeholder="Enter the link to the image">
                </div>
                <div class="form-group">
                    <label for="description-input">Enter a description</label>
                    <textarea class="form-control" id="description-input" placeholder="Your description goes here" rows="5">
                    </textarea>
                </div>
                <div>
                    How helpful was this book?
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating-selection" id="rating1" value=1>
                    <label class="form-check-label" for="rating1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating-selection" id="rating2" value=2>
                    <label class="form-check-label" for="rating2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating-selection" id="rating3" value=3>
                    <label class="form-check-label" for="rating1">3</label>
                </div>
                        <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating-selection" id="rating4" value=4>
                    <label class="form-check-label" for="rating4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating-selection" id="rating5" value=5>
                    <label class="form-check-label" for="rating5">5</label>
                </div>
                <div class="form-group">
                    <label for="review-input">Enter your review</label>
                    <textarea class="form-control" id="review-input" placeholder="Your review goes here" rows="5">
                    </textarea>
                </div>
                <div class="form-group\">
                    <label for="external-link-input">Link to original page</label>
                    <input type="text" class="form-control" id="external-link-input" placeholder="Link to the resource's original page">
                </div>
        <!--        <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>-->
                    <button id="submit-button" class="btn btn-primary">Submit</button>
            </form>
        </div>
